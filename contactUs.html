<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactUs.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="navBar0">
        <div class="logo"><img src="/webProject/images/logo.png">Skypiea</div>
        <div class="navBar" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div><a href="/webProject/index.html">Home</a></div>
            <div><a href="#">Contact Us</a></div>
            <div><a href="/webProject/logIn.html">log in</a></div>
        </div>
        <span class="openNav" onclick="openNav()"><i class="fa-solid fa-bars fa-xl" style="color: #ff4a52;"></i></span>
    </div>
    <div id="main">
        <div class="form">
            <h1>Send Us A Message</h1>
            <div class="info">
                <h2>Contact Info</h2>
                <h3>location</h3>
                <h3>email</h3>
                <h3>phone number</h3>
                <div class="icons">
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    <i class="fa-brands fa-pinterest fa-2xl"></i>
                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                </div>
            </div>
            <div class="inputs">
                <div style="position: relative;" id="item1"><input type="text" onclick="formText(this)"
                        onpointerleave="checkNull(this)"><span class="hoverText">First Name</span></div>
                <div style="position: relative;" id="item2"><input type="text" onclick="formText(this)"
                        onpointerleave="checkNull(this)"><span class="hoverText">Last Name</span></div>
                <div style="position: relative;" id="item3"><input type="email" onclick="formText(this)"
                        onpointerleave="checkNull(this)"><span class="hoverText">Email</span></div>
                <div style="position: relative;" id="item4"><input type="tel" onclick="formText(this)"
                        onpointerleave="checkNull(this)"><span class="hoverText">Phone Number</span></div>
                <div style="position: relative;" id="item5"><input type="text" onclick="formText(this)"
                        onpointerleave="checkNull(this)"><span class="hoverText">Message</span></div>
                <input type="button" value="send" id="send">
            </div>
        </div>
        <div class="back0">
            <div class="center"></div>
            <div class="back">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>

    <script src="/webProject/script.js"></script>
    <script src="https://kit.fontawesome.com/41a5db781c.js" crossorigin="anonymous"></script>
</body>

</html>
